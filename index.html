<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pairings Generator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <script type="module" src="/app.js" async></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Saint Chooser</h1>
    <label for="number-of-students">Number of Students:</label>
    <input type="number" id="number-of-students" min="1" />
    <label for="new-saint">Add Saint:</label>
    <input type="text" id="new-saint" />
    <br />
    <button id="generate">Generate Pairings</button>
    <button id="reset" disabled>Reset</button>
    <h2 class="hidden" id="pairings">Pairings</h2>
    <ol id="saints-list"></ol>
    <h2>All Saints</h2>
    <ul id="all-saints"></ul>
  </body>
</html>
