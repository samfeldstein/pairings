<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A tool to generate random pairings from lists."
    />
    <title>Pairings</title>

    <!-- Preloads -->
    <link
      rel="preload"
      href="/fonts/BeachmanScript.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/fonts/subset-EBGaramond-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/fonts/subset-EBGaramond-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link rel="preload" href="/styles/main.css" as="style" />

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Styles -->
    <link rel="stylesheet" href="/styles/main.css" />

    <!-- Scripts -->
    <script type="module" src="/scripts/app.js" async></script>
  </head>

  <body>
    <h1 class="box-shadow center border">Pairings</h1>
    <main>
      <section id="new-list-section">
        <h2>Add Lists</h2>
        <button id="create-list-btn" type="button">Create New List</button>
        <form id="new-list-form" class="hidden" action="">
          <input
            id="new-list-name-input"
            type="text"
            placeholder="New list name"
            required
          />
          <input
            id="new-list-item"
            type="text"
            placeholder="Add new list item"
          />
          <div id="new-list-container" class="hidden">
            <h3 id="new-list-name" class="list-title"></h3>
            <ul id="new-list"></ul>
          </div>

          <button id="save-new-list" class="hidden" type="submit">
            Save List
          </button>
        </form>
      </section>
      <section id="all-lists-section">
        <h2>List of Lists</h2>
        <div id="list-of-lists" class="grid"></div>
      </section>
      <section id="generator-section">
        <h2>Generate Pairings</h2>
        <form action="" id="generator-form">
          <label for="first-select"><strong>Choose first list:</strong></label>
          <select name="first-list" id="first-select" required></select>
          <label for="second-select"
            ><strong>Choose second list:</strong></label
          >
          <select name="second-list" id="second-select" required></select>
          <button id="generate" type="submit">Generate Pairings</button>
        </form>
        <div id="rendered-lists" hidden></div>
      </section>
    </main>
    <footer class="center box-shadow border">
      Made by <a href="https://samfeldstein.xyz">Sam Feldstein</a>.
    </footer>
  </body>
</html>
