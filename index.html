<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recombinator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Styles -->
    <link rel="stylesheet" href="/styles/main.css" />

    <!-- Scripts -->
    <script type="module" src="/scripts/app.js" async></script>
  </head>

  <body>
    <h1>Recombinator</h1>
    <main>
      <section id="new-list-section">
        <h2>Create New Lists</h2>
        <button id="create-list-btn">Create New List</button>
        <form id="new-list-form" class="hidden" action="">
          <input
            id="new-list-name-input"
            type="text"
            placeholder="New list name"
          />
          <input
            id="new-list-item"
            class="hidden"
            type="text"
            placeholder="Add new list item"
          />
          <section id="new-list-container" class="hidden">
            <h3 id="new-list-name" class="list-title"></h3>
            <ul id="new-list"></ul>
          </section>

          <button id="save-new-list" class="hidden" type="submit">
            Save List
          </button>
        </form>
      </section>
      <section id="generator">
        <h2>Generator</h2>
        <input
          type="number"
          id="number-of-students"
          min="1"
          placeholder="Number of students"
        />
        <button id="generate">Generate Pairings</button>
        <button id="reset" disabled>Reset</button>
        <h2 class="hidden" id="pairings">Pairings</h2>
        <ol id="saints-list" class="hidden"></ol>
      </section>
      <button id="all-saints-btn">Show All Saints</button>
      <section id="all-lists-section">
        <h2>All Lists</h2>
        <ul id="all-lists"></ul>
      </section>
    </main>
    <footer>
      <p>Made by <a href="https://samfeldstein.xyz">Sam Feldstein</a>.</p>
    </footer>
  </body>
</html>
