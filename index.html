<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A tool to generate random pairings from lists."
    />
    <title>Pairings</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Styles -->
    <link rel="stylesheet" href="/styles/main.css" />

    <!-- Scripts -->
    <script type="module" src="/scripts/app.js" async></script>
  </head>

  <body class="grid">
    <h1 class="box-shadow center">Pairings</h1>
    <main class="grid">
      <section id="new-list-section">
        <h2>Create Lists</h2>
        <button id="create-list-btn" type="button">Create New List</button>
        <form id="new-list-form" class="hidden" action="">
          <input
            id="new-list-name-input"
            type="text"
            placeholder="New list name"
            required
          />
          <input
            id="new-list-item"
            type="text"
            placeholder="Add new list item"
          />
          <div id="new-list-container" class="hidden">
            <h3 id="new-list-name" class="list-title"></h3>
            <ul id="new-list"></ul>
          </div>

          <button id="save-new-list" class="hidden" type="submit">
            Save List
          </button>
        </form>
      </section>
      <section id="all-lists-section">
        <h2>All Lists</h2>
        <ul id="list-of-lists" class="grid"></ul>
      </section>
      <section id="generator-section">
        <h2>Generator</h2>
        <form action="" id="generator-form">
          <label for="first-select"><strong>Choose first list:</strong></label>
          <select name="first-list" id="first-select" required></select>
          <label for="second-select"
            ><strong>Choose second list:</strong></label
          >
          <select name="second-list" id="second-select" required></select>
          <button id="generate" type="submit">Generate Pairings</button>
        </form>
        <div id="rendered-lists" hidden></div>
      </section>
    </main>
    <footer class="center box-shadow">
      My by <a href="https://samfeldstein.xyz">Sam Feldstein</a>.
    </footer>
  </body>
</html>
