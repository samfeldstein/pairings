<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A tool to generate random pairings from lists."
    />
    <title>Pairings</title>

    <!-- Preloads -->
    <link
      rel="preload"
      href="/fonts/BeachmanScript.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/fonts/subset-EBGaramond-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/fonts/subset-EBGaramond-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link rel="preload" href="/styles/global.css" as="style" />

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Styles -->
    <link rel="stylesheet" href="/styles/global.css" />
    <style>
      html {
        background-color: var(--background-color);
      }

      body {
        display: grid;
        gap: 1rem;
      }

      nav {
        background-color: white;
        border-width: 1px;
        padding: 1rem;
        box-shadow: var(--box-shadow);
      }

      main {
        display: grid;
        gap: 1rem;
      }

      h1 {
        background-color: white;
        margin: 0;
        padding: 1rem;
        box-shadow: var(--box-shadow);
      }

      h2,
      h3 {
        text-align: center;
        font-variant: small-caps;
      }

      section {
        background-color: white;
        border-width: 1px;
        padding: 1rem;
        display: grid;
        box-shadow: var(--box-shadow);
      }

      ul {
        padding: 0;
      }

      select {
        cursor: pointer;
        border-style: solid;
        border-width: 1px;
        padding: 0.75rem;
        font: inherit;
      }

      details {
        border-bottom-style: solid;
        border-bottom-width: 1px;
        border-bottom-color: grey;
        padding-bottom: 1rem;
      }

      details input {
        /* It won't grow on its own if this isn't set explicitly. */
        width: 100%;
      }

      details ul {
        display: grid;
        gap: 1rem;
      }

      form {
        display: grid;
        gap: 1rem;
      }

      input {
        padding: 0.75rem;
        font: inherit;
      }

      button {
        background-color: green;
        color: white;
        border: none;
        padding: 0.75rem;
        border-style: solid;
        border-width: 1px;
        border-radius: 3px;
        font: inherit;
        transition: 0.25s;
      }

      button:hover,
      button:focus {
        cursor: pointer;
        background-color: white;
        color: green;
        border-color: green;
      }

      .delete {
        background-color: red;
        color: white;
        padding: 0.25rem;
        font-size: 1rem;
      }

      .delete:hover,
      .delete:focus {
        color: red;
        border-color: red;
      }

      .delete.list {
        width: 100%;
        padding: 0.75rem;
        font-size: inherit;
      }

      summary {
        margin: 1rem 0;
        cursor: pointer;
        font-size: 1.5rem;
      }

      summary::marker {
        font-size: 1rem;
      }

      footer {
        background-color: white;
        padding: 1rem;
        box-shadow: var(--box-shadow);
        text-align: center;
      }

      #new-list li,
      #list-of-lists li {
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      #save-new-list {
        float: right;
      }

      #list-of-lists {
        gap: 1rem;
      }

      #list-of-lists ul {
        margin: 1rem 0;
      }

      #rendered-lists ul {
        list-style-type: none;
        display: grid;
        gap: 1rem;
      }

      #rendered-lists ul li {
        border-bottom-style: solid;
        border-bottom-width: 1px;
        border-bottom-color: grey;
        padding-bottom: 1rem;
      }
    </style>

    <!-- Scripts -->
    <script type="module" src="/scripts/app.js" async></script>
  </head>

  <body>
    <nav>
      <a href="/about.html">What is this?</a>
    </nav>
    <h1>Pairings</h1>
    <main>
      <section id="new-list-section">
        <h2>Add Lists</h2>
        <button id="create-list-btn" type="button">Create New List</button>
        <form id="new-list-form" class="hidden" action="">
          <input
            id="new-list-name-input"
            type="text"
            placeholder="New list name"
            required
          />
          <input
            id="new-list-item"
            type="text"
            placeholder="Add new list item"
          />
          <div id="new-list-container" class="hidden">
            <h3 id="new-list-name" class="list-title"></h3>
            <ul id="new-list"></ul>
          </div>

          <button id="save-new-list" class="hidden" type="submit">
            Save List
          </button>
        </form>
      </section>
      <section id="all-lists-section">
        <h2>List of Lists</h2>
        <div id="list-of-lists" class="grid"></div>
      </section>
      <section id="generator-section">
        <h2>Generate Pairings</h2>
        <form action="" id="generator-form">
          <label for="first-select"><strong>Choose first list:</strong></label>
          <select name="first-list" id="first-select" required></select>
          <label for="second-select"
            ><strong>Choose second list:</strong></label
          >
          <select name="second-list" id="second-select" required></select>
          <button id="generate" type="submit">Generate Pairings</button>
        </form>
        <div id="rendered-lists" class="hidden"></div>
      </section>
    </main>
    <footer>
      Made by
      <a href="https://samfeldstein.xyz" target="_blank">Sam Feldstein</a>.
    </footer>
  </body>
</html>
