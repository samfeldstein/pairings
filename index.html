<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pairings Generator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <script type="module" src="/scripts/app.js" async></script>
    <script src="/scripts/components/createListBtn.js"></script>
    <script src="/scripts/components/NewListName.js"></script>
    <script src="/scripts/newListItem.js" defer></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <main>
      <h1>Recombinator</h1>
      <section id="new-list-section">
        <button is="create-list-btn">Create New List</button>
        <input
          id="new-list-name"
          is="new-list-name"
          class="hidden"
          type="text"
          placeholder="New list name"
        />
        <input
          id="new-list-item"
          class="hidden"
          type="text"
          placeholder="Add new list item"
        />
        <div id="new-list-container" class="hidden">
          <ul id="new-list"></ul>
        </div>
      </section>
      <section id="generator">
        <input
          type="number"
          id="number-of-students"
          min="1"
          placeholder="Number of students"
        />
        <button id="generate">Generate Pairings</button>
        <button id="reset" disabled>Reset</button>
        <h2 class="hidden" id="pairings">Pairings</h2>
        <ol id="saints-list" class="hidden"></ol>
      </section>
      <button id="all-saints-btn">Show All Saints</button>
      <section id="all-saints" class="hidden">
        <h2>All Saints</h2>
        <input
          type="text"
          id="new-saint"
          placeholder="Saint to add"
          aria-label="Saint to add"
        />
        <button id="add-saint">Add Saint</button>
        <input
          type="text"
          id="saint-to-remove"
          placeholder="Saint to remove"
          aria-label="Saint to remove"
        />
        <button id="remove-saint">Remove Saint</button>
        <ul id="all-saints-list"></ul>
      </section>
    </main>
    <footer>
      <p>Made by <a href="https://samfeldstein.xyz">Sam Feldstein</a>.</p>
    </footer>
  </body>
</html>
